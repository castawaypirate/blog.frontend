<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>profile.</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
</head>
<body>
    <div class="container">
        <div class="details-column">
            <div class="profile-pic">
                <img src="assets/pirate.jpg" alt="User Profile Image">
            </div>
            <div class="username">
                <span id="username">Username</span>
            </div>
        </div>
        <div class="about-column">
            <textarea id="about" placeholder="About" rows="1"></textarea>
        </div>
    </div>
    <footer>
        <div class="user menu">
            <a href="#" id="dashboard-link">dashboard</a>
            <div class="divider">|</div>
            <a href="#" id="posts-link">posts</a>
            <div class="divider">|</div>
            <a href="#" id="change-username-link">change username</a>
            <div class="divider">|</div>
            <a href="#" id="change-password-link">change password</a>
            <div class="divider">|</div>
            <a href="#" id="commit-changes-link">commit changes</a>
            <div class="divider">|</div>
            <a href="#" id="delet-account-link">delete account</a>
            <div class="divider">|</div>
            <a href="#" id="logout-link">log out</a> 
        </div>
    </footer>
    <script src="js/profile.js"></script>
</body>
</html>
